<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/Logo_02.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="">
    
    <div id="main" class="container mt-5">
        <div class="row justify-content-between">
            <div class="col-md-4">
                <h2 class="time" id="time">00:00 AM</h2>
                <p class="date" id="date">Thursday, 30 August, 2024</p>
            </div>
            <div class="col-md-6">
                <div class="float-end">
                    <button class="btn btn-bg">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <button class="btn btn-bg fw-semibold"><i class="fa-solid fa-clock-rotate-left"></i>&nbsp;&nbsp;Historical</button>
                    <div class="d-inline theme-toggler">
                        <button onclick="changeMode(event)"><i class="fa-regular fa-sun"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h1 class="greenting" id="greeting">Good morning!</h1>
        </div>
        <div class="row gy-4">
            <div class="col-md-6 col-sm-12 pe-md-5">
                <div class="box search-bar ps-md-4 py-md-2 ps-sm-3 py-sm-2 ps-2 py-1">
                    <input id="txtSearch" type="text" placeholder="Search location" autocomplete="off">
                    <i id="btnSearch" class="fa-solid fa-magnifying-glass float-end pe-4 pt-1"></i>
                </div>
                <div class="box mt-4 weather-box overflow-hidden">
                    <div class="flex-row weather-heading px-md-4 pt-md-4 px-sm-3 pt-sm-3 px-3 pt-3">
                        <h4 class="d-inline-block">Current weather</h4>
                        <p class="d-inline-block float-end"><span id="location" >Colombo, Western Province, Sri Lanka</span> <i class="fa-solid fa-house ps-2"></i></p>
                    </div>
                    <div class="flex-row">
                        <div class="d-flex justify-content-end pe-4 w-100 measure-btn">
                            <div class="">
                                <button onclick="changeMeasure('c')" id="measure-c" class="ps-2 active-measure"><sup>o</sup>C</button>
                                <button onclick="changeMeasure('f')" id="measure-f" class="pe-2"><sup>o</sup>F</button>
                            </div>
                        </div>
                        <div class="d-flex align-items-center w-100 weather ms-4 flex-wrap">
                            
                            <img id="weatherIcon" src="" alt="">
                            <div class="ms-md-4 ">
                                <p class="d-inline-block m-0 weather-num"><span id="tempNum">30</span><span id="measureUnit" class="weather-unit"><sup>o</sup>C</span></p>
                                <p class="weather-condition" id="condition">Mostly sunny</p>
                            </div>
                            <table class="ms-5 other-info-tbl">
                                <tr>
                                    <td class="info-title">Wind</td>
                                    <td id="wind">10 km/h</td>
                                </tr>
                                <tr>
                                    <td class="info-title">Humidity</td>
                                    <td id="humidity">10%</td>
                                </tr>
                            </table>
                        </div>
                        <img id="weatherBgImage" class="w-50 weather-bg-img" src="" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0 box map-box">
                <div class="position-absolute z-1 map-title px-3 py-2 mt-2 ms-2">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="d-inline-block m-0 ps-2">Precipitation</p>
                </div>
                <div class="h-100 z-0" id="map"></div>
            </div>
        </div>
        <div class="row mt-4">
            <h3 class="forecast-title">Forecast</h3>
        </div>
        <div id="forecastField" class="row gy-4 mb-4">
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

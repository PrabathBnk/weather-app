<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-between">
            <div class="col-md-4">
                <h2 class="time">00:00 AM</h2>
                <p class="date">Thursday, 30 August, 2024</p>
            </div>
            <div class="col-md-6">
                <div class="float-end">
                    <button class="btn btn-bg">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <button class="btn btn-bg fw-semibold"><i class="fa-solid fa-clock-rotate-left"></i>&nbsp;&nbsp;Historical</button>
                    <div class="d-inline theme-toggler">
                        <button><i class="fa-regular fa-sun active-theme"></i></button>
                        <button><i class="fa-regular fa-moon"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h1 class="greenting">Good morning!</h1>
        </div>
        <div class="row gy-4">
            <div class="col-md-6 col-sm-12 pe-md-5">
                <div class="box search-bar ps-md-4 py-md-2 ps-sm-3 py-sm-2 ps-2 py-1">
                    <input class="" type="text" placeholder="Search location" autocomplete="off">
                    <i class="fa-solid fa-magnifying-glass float-end pe-4 pt-1"></i>
                </div>
                <div class="box mt-4 weather-box overflow-hidden">
                    <div class="flex-row weather-heading px-md-4 pt-md-4 px-sm-3 pt-sm-3 px-3 pt-3">
                        <h4 class="d-inline-block">Current weather</h4>
                        <p class="d-inline-block float-end">Colombo, Western Province, Sri Lanka <i class="fa-solid fa-house ps-2"></i></p>
                    </div>
                    <div class="flex-row">
                        <div class="d-flex align-items-center w-100 weather ms-4 flex-wrap">
                            <img src="img/mostly-sunny-day.png" alt="">
                            <p class="d-inline-block m-0 ms-md-4 weather-num">30<span class="weather-unit"><sup>o</sup>C</span></p>
                            <table class="ms-5">
                                <tr>
                                    <td class="info-title">Wind</td>
                                    <td>10 km/h</td>
                                </tr>
                                <tr>
                                    <td class="info-title">Humidity</td>
                                    <td>10%</td>
                                </tr>
                            </table>
                        </div>
                        <img class="w-50 weather-bg-img" src="img/mostly-sunny-day.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0 box map-box">
                <div class="position-absolute z-1 map-title px-3 py-2 mt-2 ms-2">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="d-inline-block m-0 ps-2">Precipitation</p>
                </div>
                <div class="h-100 z-0" id="map"></div>
            </div>
        </div>
        <div class="row mt-4">
            <h3 class="forecast-title">Forecast</h3>
        </div>
        <div class="row gy-4 mb-4">
            <div class="col-lg-2 col-md-4 col-sm-6 d-flex align-items-center">
                <div class="box forecast-box">
                    <p class="m-0 mt-3">Saturday | 31</p>
                    <img src="img/mostly-sunny-day.png" alt="">
                    <h2>25<sup>o</sup>C</h2>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="box forecast-box"></div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="box forecast-box"></div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="box forecast-box"></div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="box forecast-box"></div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="box forecast-box"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>  
        // Initialize the map and set its view (latitude, longitude, zoom level)
        var map = L.map('map', { zoomControl: false }).setView([20, 0], 2);

        // Add a base map (OpenStreetMap)
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
        });

        // Add the OpenWeather precipitation layer
        var apiKey = '340da5e2343ca92b927da39bd7d30457'; // Replace with your API key
        var precipitationLayer = L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${apiKey}`, {
        maxZoom: 18,
        attribution: '© OpenWeather'
        });

        // Add both layers to the map
        osmLayer.addTo(map);            // Add the base map layer
        precipitationLayer.addTo(map); 
    </script>
</body>
</html>
